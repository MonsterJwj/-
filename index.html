<script id="homeList" type="text/x-dot-template">
    {{~it.indexDate:value:index}}
    <li>
        <div class="home_pic">
            <img src="{{=value.homeImg}}" alt="">
        </div>
        <div class="home_info">
            <h3>{{=value.title}}</h3>
            <div class="price">
                <span>{{=value.introduce}}</span>
                <span>{{=value.price}}</span>
            </div>
            <div class="unitPrice">
                <span>{{=value.address}}</span>
                <span>{{=value.unitPrice}}</span>
            </div>
            <div class="home_describe">
                {{~value.describe:val:ind}}
                <a href="#">{{=val}}</a>
                {{~}}
            </div>
        </div>
    </li>
    {{~}}
</script>
